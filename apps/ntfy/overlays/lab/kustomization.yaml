apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: patch-ingress.yaml
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: ntfy
      namespace: ntfy
  - path: patch-deployment.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: ntfy
      namespace: ntfy